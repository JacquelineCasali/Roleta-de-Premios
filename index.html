<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="./src/css/estilos.css" />

    <title>Roleta de Prêmios</title>
    <script src="./src/js/main.js"></script>
  </head>

  <body>
    <h1>Roleta da Sorte</h1>
    <p id="msgGanhador"></p>
    <section>
      <div class="folha">
        <div class="seta"></div>
        <div class="roleta" id="roleta">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
          <div class="box4"></div>
          <div class="box5"></div>
          <div class="box6"></div>
          <div class="box7"></div>
          <div class="box8"></div>

          <div class="premio premio1" id="opt1">100 reais</div>
          <div class="premio premio2" id="opt0">110 reais</div>
          <div class="premio premio3" id="opt7">115 reais</div>
          <div class="premio premio4" id="opt6">120 reais</div>
          <div class="premio premio5" id="opt5">125 reais</div>
          <div class="premio premio6" id="opt4">130 reais</div>
          <div class="premio premio7" id="opt3">140 reais</div>
          <div class="premio premio8" id="opt2">150 reais</div>

          <div id="btnPlay" class="btnRoleta play" onclick="playOnClick()">
            ►
          </div>
          <div id="btnStop" class="btnRoleta stop" onclick="stopOnClick()">
            ❚❚
          </div>
        </div>
      </div>

      <main class="formulario">
        <script src="./src/js/scripts.js" defer></script>

        <h1>Adicionar Item na Roleta da Sorte</h1>
        <form action="" id="form1">
          <label for="premio">Valor do Prêmio:</label>
          <input type="text" id="premio" placeholder="Digite o Valor do Prêmio" />

          <label for="cor">Escolha a Cor:</label>
          <input type="color" id="color" onchange="escolherCor()" />
          <button type="submit">Adicionar Cupon</button>
</form>
          <form action="" id="form">
          <h1>Informações Personalizada</h1>
          <label for="name">Nome:</label>
          <input type="text" id="name" placeholder="Nome" />

          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="E-mail" />
          <label for="telefone">Telefone:</label>

          <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="Telefone"
          />
          </div>
          <button type="submit">Enviar</button>
        </form>
      </main>
    </section>
  </body>
</html>
